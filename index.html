<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 뮤직 프롬프트 메이커</title>
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM (CDN) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Babel (브라우저에서 JSX 컴파일) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // 아이콘 SVG 내장 (외부 라이브러리 의존성 제거)
        const IconMusic = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>;
        const IconMic = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>;
        const IconGuitar = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m11.5 8.5-4-4"/><path d="m15.5 12.5-4-4"/><path d="M7 13.5 4.5 16A1.5 1.5 0 0 0 4.5 18a1.5 1.5 0 0 0 2.12 0L9 15.5"/><path d="M13 19.5 10.5 22A1.5 1.5 0 0 1 8.5 22a1.5 1.5 0 0 1 0-2.12L11 17.5"/><path d="M18 10c-1.5 0-2.5-1-2.5-2.5S16.5 5 18 5s2.5 1 2.5 2.5S19.5 10 18 10Z"/><path d="M10 14c-1.5 0-2.5-1-2.5-2.5S8.5 9 10 9s2.5 1 2.5 2.5S11.5 14 10 14Z"/><path d="m15 13-1-1 3-3 1 1-3 3Z"/></svg>;
        const IconActivity = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>;
        const IconCopy = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>;
        const IconCheck = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></svg>;
        const IconSparkles = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.9 5.8a2 2 0 0 1-1.3 1.3L3 12l5.8 1.9a2 2 0 0 1 1.3 1.3L12 21l1.9-5.8a2 2 0 0 1 1.3-1.3L21 12l-5.8-1.9a2 2 0 0 1-1.3-1.3Z"/></svg>;
        const IconExternal = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M15 3h6v6"/><path d="M10 14 21 3"/><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/></svg>;

        const categories = {
          genreMood: {
            title: "1. 장르 및 무드",
            icon: <IconMusic />,
            options: [
              "에너제틱한 K-Pop 댄스", "몽환적인 신스팝", "칠(Chill)한 R&B", 
              "강렬한 힙합/트랩", "우울하고 서정적인 발라드", "청량한 시티팝", 
              "어두운 분위기의 EDM", "경쾌한 어쿠스틱 인디"
            ]
          },
          vocal: {
            title: "2. 보컬 캐릭터",
            icon: <IconMic />,
            options: [
              "파워풀하게 고음을 내지르는 여성", "트렌디하고 리드미컬한 남성 래퍼", 
              "숨소리가 섞인 몽환적인 여성", "소울풀하고 허스키한 남성", 
              "오토튠이 강하게 걸린 기계적인", "풍성한 화음이 돋보이는 혼성 그룹",
              "보컬 없는 연주곡(Inst)"
            ]
          },
          instrument: {
            title: "3. 핵심 악기",
            icon: <IconGuitar />,
            options: [
              "묵직하고 타격감 있는 808 베이스", "공간감이 넓은 레트로 신시사이저", 
              "디스토션이 걸린 거친 일렉 기타", "따뜻하고 잔잔한 어쿠스틱 피아노", 
              "그루비한 베이스 라인과 펑키한 기타", "웅장하고 시네마틱한 스트링(현악기)"
            ]
          },
          structure: {
            title: "4. 템포와 전개",
            icon: <IconActivity />,
            options: [
              "빠른 템포(130 BPM 이상)로 쉴 틈 없이 몰아치는", 
              "느리게 시작했다가 코러스에서 웅장하게 폭발하는", 
              "미드 템포로 처음부터 끝까지 그루브를 유지하는", 
              "드롭(Drop) 구간에서 악기 연주만으로 압도하는",
              "어쿠스틱하게 시작해 점차 밴드 사운드가 추가되는"
            ]
          }
        };

        function App() {
          const [selections, setSelections] = useState({
            genreMood: "",
            vocal: "",
            instrument: "",
            structure: ""
          });
          const [generatedPrompt, setGeneratedPrompt] = useState("");
          const [copied, setCopied] = useState(false);

          useEffect(() => {
            generateBlueprint();
          }, [selections]);

          const handleSelect = (category, option) => {
            setSelections(prev => ({
              ...prev,
              [category]: prev[category] === option ? "" : option
            }));
          };

          const generateBlueprint = () => {
            const { genreMood, vocal, instrument, structure } = selections;
            
            if (!genreMood || !vocal || !instrument || !structure) {
              setGeneratedPrompt("4가지 옵션을 모두 선택하시면, 가사가 포함된 완벽한 트랙 청사진이 완성됩니다.");
              return;
            }

            let title = "Untitled Project";
            let bpm = "100";
            let lyrics = { intro: "", pre: "", chorus: "" };

            if (genreMood.includes("K-Pop") || genreMood.includes("EDM") || genreMood.includes("트랩")) {
              title = "Neon Velocity (가제)";
              bpm = "125 ➔ 135";
              lyrics.intro = "멈춰진 시간 속, 깨어나는 내 안의 빛...";
              lyrics.pre = "조금씩 선명해져, 심장 소린 getting louder...";
              lyrics.chorus = "터트려 줘 이 떨림! (Ah-ah-ah!) 모든 걸 삼켜버려! 멈출 수 없는 Dive!";
            } else if (genreMood.includes("발라드") || genreMood.includes("R&B") || genreMood.includes("어쿠스틱")) {
              title = "새벽의 잔상 (가제)";
              bpm = "70 ➔ 85";
              lyrics.intro = "아주 깊은 밤, 고요해진 세상 속 널 부르는 내 얕은 숨소리...";
              lyrics.pre = "눈을 감으면 다시 흩어지는 너의 기억들...";
              lyrics.chorus = "아직 널 보낼 수 없어, 이 빗속에 멈춰진 채 널 부르고 있어!";
            } else {
              title = "Midnight Drive (가제)";
              bpm = "95 ➔ 110";
              lyrics.intro = "보랏빛 안개, 도시를 삼킨 이 밤...";
              lyrics.pre = "속도를 높여봐, 목적지는 저 너머로...";
              lyrics.chorus = "We own the night! 달빛을 가르고 날아올라!";
            }

            const blueprint = `[Track Blueprint: "${title}"]\n\nBPM: ${bpm}\nIntro (0:00~0:30) [빌드업의 시작]\n사운드: [${genreMood}] 무드를 깔아주는 시작. 타격감은 최소화하고 공간감을 살림.\n보컬: [${vocal}] 톤으로 리스너의 귀를 사로잡는 몰입도 높은 도입부.\n가사: "${lyrics.intro}"\n\nPre-Chorus (0:30~0:55) [긴장감 극대화]\n사운드: [${structure}]\n보컬: 도입부의 톤이 점차 단단해지며 터뜨리기 위해 호흡을 깊게 들이마시는 연출.\n가사: "${lyrics.pre}"\n\nChorus / Drop (0:55~1:25) [웅장한 폭발]\n사운드: (Drop!) [${instrument}] 사운드가 전면에 나서며 트랙의 메인 테마 폭발.\n보컬: 억눌렀던 감정을 터뜨리며 에너제틱하게 뻗어나가는 하이라이트.\n가사: "${lyrics.chorus}"`;

            setGeneratedPrompt(blueprint);
          };

          const executeAction = (url = null) => {
            if (!isReady) return;

            const onSuccess = () => {
              setCopied(true);
              setTimeout(() => setCopied(false), 2000);
              if (url) window.open(url, '_blank', 'noopener,noreferrer');
            };

            if (navigator.clipboard && window.isSecureContext) {
              navigator.clipboard.writeText(generatedPrompt).then(onSuccess).catch(() => fallbackCopy(onSuccess, url));
            } else {
              fallbackCopy(onSuccess, url);
            }
          };

          const fallbackCopy = (onSuccessCallback, url) => {
            const textArea = document.createElement("textarea");
            textArea.value = generatedPrompt;
            document.body.appendChild(textArea);
            textArea.select();
            try {
              document.execCommand('copy');
              if (typeof onSuccessCallback === 'function') onSuccessCallback();
            } catch (err) {
              console.error('Copy failed', err);
              if (url) window.open(url, '_blank', 'noopener,noreferrer');
            }
            document.body.removeChild(textArea);
          };

          const isReady = generatedPrompt.includes("Track Blueprint");

          return (
            <div className="p-6">
              <div className="max-w-5xl mx-auto">
                <header className="mb-10 text-center">
                  <h1 className="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 mb-3">
                    AI 뮤직 프롬프트 메이커
                  </h1>
                  <p className="text-gray-400">마스터피스를 위한 완벽한 트랙 청사진(Blueprint)을 깎아드립니다.</p>
                </header>

                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                  {Object.entries(categories).map(([key, data]) => (
                    <div key={key} className="bg-gray-800 rounded-2xl p-6 border border-gray-700 shadow-xl">
                      <div className="flex items-center gap-3 mb-4 border-b border-gray-700 pb-3">
                        <div className="p-2 bg-gray-700 rounded-lg text-purple-400">
                          {data.icon}
                        </div>
                        <h2 className="text-xl font-bold text-gray-200">{data.title}</h2>
                      </div>
                      <div className="flex flex-wrap gap-2">
                        {data.options.map((option) => (
                          <button
                            key={option}
                            onClick={() => handleSelect(key, option)}
                            className={`px-3 py-2 rounded-full text-sm font-medium transition-all duration-200 ${
                              selections[key] === option
                                ? 'bg-purple-600 text-white shadow-lg shadow-purple-500/30 scale-105 border border-purple-400'
                                : 'bg-gray-700 text-gray-300 hover:bg-gray-600 hover:text-white border border-transparent'
                            }`}
                          >
                            {option}
                          </button>
                        ))}
                      </div>
                    </div>
                  ))}
                </div>

                <div className="bg-gradient-to-br from-gray-800 to-gray-900 rounded-2xl p-6 border border-purple-500/30 shadow-2xl relative overflow-hidden">
                  <div className="absolute top-0 left-0 w-2 h-full bg-gradient-to-b from-purple-500 to-pink-500"></div>
                  
                  <div className="flex justify-between items-center mb-4 pl-4">
                    <h3 className="text-lg font-bold text-gray-200 uppercase tracking-wider flex items-center gap-2">
                      <IconActivity />
                      출력된 설계도 (Blueprint)
                    </h3>
                    <button
                      onClick={() => executeAction()}
                      disabled={!isReady}
                      className={`flex items-center gap-2 px-5 py-2.5 rounded-lg font-bold transition-all ${
                        copied 
                          ? 'bg-green-500/20 text-green-400 border border-green-500/50' 
                          : isReady 
                            ? 'bg-purple-600 hover:bg-purple-500 text-white shadow-lg hover:shadow-purple-500/50' 
                            : 'bg-gray-800 text-gray-500 cursor-not-allowed'
                      }`}
                    >
                      {copied ? <IconCheck /> : <IconCopy />}
                      {copied ? '복사 완료!' : '텍스트만 복사'}
                    </button>
                  </div>
                  
                  <div className="bg-[#0D1117] p-6 rounded-xl border border-gray-800 min-h-[250px] shadow-inner ml-4 overflow-x-auto mb-6">
                    <pre className={`text-base leading-relaxed whitespace-pre-wrap font-mono ${
                      isReady ? 'text-gray-300' : 'text-gray-600 flex items-center justify-center h-full'
                    }`}>
                      {generatedPrompt}
                    </pre>
                  </div>

                  {/* 원클릭 전송 액션 버튼 */}
                  <div className="flex flex-col sm:flex-row gap-4 ml-4">
                    <button
                      onClick={() => executeAction('https://gemini.google.com')}
                      disabled={!isReady}
                      className={`flex-1 flex items-center justify-center gap-2 px-6 py-4 rounded-xl font-bold text-lg transition-all duration-300 ${
                        isReady 
                          ? 'bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white shadow-lg shadow-blue-500/25 hover:-translate-y-1' 
                          : 'bg-gray-800 text-gray-600 cursor-not-allowed'
                      }`}
                    >
                      <IconSparkles />
                      GEMINI 에서 생성하기 (Ctrl+V)
                    </button>

                    <button
                      onClick={() => executeAction('https://suno.com/create')}
                      disabled={!isReady}
                      className={`flex-1 flex items-center justify-center gap-2 px-6 py-4 rounded-xl font-bold text-lg transition-all duration-300 ${
                        isReady 
                          ? 'bg-gradient-to-r from-zinc-700 to-zinc-900 hover:from-zinc-600 hover:to-zinc-800 text-white shadow-lg shadow-zinc-900/50 border border-zinc-600 hover:-translate-y-1' 
                          : 'bg-gray-800 text-gray-600 cursor-not-allowed border border-gray-700'
                      }`}
                    >
                      <IconExternal />
                      Suno에서 생성하기 (Ctrl+V)
                    </button>
                  </div>
                </div>
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
