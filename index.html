<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 뮤직 프롬프트 메이커</title>
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM (CDN) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Babel (브라우저에서 JSX 컴파일) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // 아이콘을 외부 의존성 없이 독립적으로 구동하기 위해 SVG로 내장
        const IconMusic = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>;
        const IconMic = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>;
        const IconGuitar = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m11.5 8.5-4-4"/><path d="m15.5 12.5-4-4"/><path d="M7 13.5 4.5 16A1.5 1.5 0 0 0 4.5 18a1.5 1.5 0 0 0 2.12 0L9 15.5"/><path d="M13 19.5 10.5 22A1.5 1.5 0 0 1 8.5 22a1.5 1.5 0 0 1 0-2.12L11 17.5"/><path d="M18 10c-1.5 0-2.5-1-2.5-2.5S16.5 5 18 5s2.5 1 2.5 2.5S19.5 10 18 10Z"/><path d="M10 14c-1.5 0-2.5-1-2.5-2.5S8.5 9 10 9s2.5 1 2.5 2.5S11.5 14 10 14Z"/><path d="m15 13-1-1 3-3 1 1-3 3Z"/></svg>;
        const IconActivity = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>;
        const IconCopy = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>;
        const IconCheck = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></svg>;

        const categories = {
          genreMood: {
            title: "1. 장르 및 무드",
            icon: <IconMusic />,
            options: [
              "에너제틱한 K-Pop 댄스", "몽환적인 신스팝", "칠(Chill)한 R&B", 
              "강렬한 힙합/트랩", "우울하고 서정적인 발라드", "청량한 시티팝", 
              "어두운 분위기의 EDM", "경쾌한 어쿠스틱 인디"
            ]
          },
          vocal: {
            title: "2. 보컬 캐릭터",
            icon: <IconMic />,
            options: [
              "파워풀하게 고음을 내지르는 여성", "트렌디하고 리드미컬한 남성 래퍼", 
              "숨소리가 섞인 몽환적인 여성", "소울풀하고 허스키한 남성", 
              "오토튠이 강하게 걸린 기계적인", "풍성한 화음이 돋보이는 혼성 그룹",
              "보컬 없는 연주곡(Inst)"
            ]
          },
          instrument: {
            title: "3. 핵심 악기",
            icon: <IconGuitar />,
            options: [
              "묵직하고 타격감 있는 808 베이스", "공간감이 넓은 레트로 신시사이저", 
              "디스토션이 걸린 거친 일렉 기타", "따뜻하고 잔잔한 어쿠스틱 피아노", 
              "그루비한 베이스 라인과 펑키한 기타", "웅장하고 시네마틱한 스트링(현악기)"
            ]
          },
          structure: {
            title: "4. 템포와 전개",
            icon: <IconActivity />,
            options: [
              "빠른 템포(130 BPM 이상)로 쉴 틈 없이 몰아치는", 
              "느리게 시작했다가 코러스에서 웅장하게 폭발하는", 
              "미드 템포로 처음부터 끝까지 그루브를 유지하는", 
              "드롭(Drop) 구간에서 악기 연주만으로 압도하는",
              "어쿠스틱하게 시작해 점차 밴드 사운드가 추가되는"
            ]
          }
        };

        function App() {
          const [selections, setSelections] = useState({
            genreMood: "",
            vocal: "",
            instrument: "",
            structure: ""
          });
          const [generatedPrompt, setGeneratedPrompt] = useState("");
          const [copied, setCopied] = useState(false);

          useEffect(() => {
            generatePromptText();
          }, [selections]);

          const handleSelect = (category, option) => {
            setSelections(prev => ({
              ...prev,
              [category]: prev[category] === option ? "" : option
            }));
          };

          const generatePromptText = () => {
            const { genreMood, vocal, instrument, structure } = selections;
            
            let parts = [];
            if (genreMood) parts.push(`[${genreMood}] 스타일의 곡을 만들어 주세요.`);
            if (vocal) parts.push(`특히 [${vocal}] 보컬이 돋보여야 합니다.`);
            if (instrument) parts.push(`사운드적으로는 [${instrument}] 사운드가 메인으로 곡을 이끌어갔으면 좋겠습니다.`);
            if (structure) parts.push(`전체적인 흐름은 [${structure}] 전개로 연출해 주세요.`);

            if (parts.length === 0) {
              setGeneratedPrompt("버튼을 눌러 원하시는 옵션을 조합해 보세요.");
            } else {
              setGeneratedPrompt(parts.join(" "));
            }
          };

          const copyToClipboard = () => {
            if (selections.genreMood || selections.vocal || selections.instrument || selections.structure) {
              navigator.clipboard.writeText(generatedPrompt).then(() => {
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
              }).catch(err => {
                // iframe 등 제한된 환경을 위한 Fallback
                const textArea = document.createElement("textarea");
                textArea.value = generatedPrompt;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                  document.execCommand('copy');
                  setCopied(true);
                  setTimeout(() => setCopied(false), 2000);
                } catch (err) {
                  console.error('Copy failed', err);
                }
                document.body.removeChild(textArea);
              });
            }
          };

          return (
            <div className="p-6">
              <div className="max-w-4xl mx-auto">
                <header className="mb-10 text-center">
                  <h1 className="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 mb-3">
                    AI 뮤직 프롬프트 메이커
                  </h1>
                  <p className="text-gray-400">당신의 머릿속 멜로디를 가장 완벽한 텍스트로 깎아드립니다.</p>
                </header>

                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                  {Object.entries(categories).map(([key, data]) => (
                    <div key={key} className="bg-gray-800 rounded-2xl p-6 border border-gray-700 shadow-xl">
                      <div className="flex items-center gap-3 mb-4 border-b border-gray-700 pb-3">
                        <div className="p-2 bg-gray-700 rounded-lg text-purple-400">
                          {data.icon}
                        </div>
                        <h2 className="text-xl font-bold text-gray-200">{data.title}</h2>
                      </div>
                      <div className="flex flex-wrap gap-2">
                        {data.options.map((option) => (
                          <button
                            key={option}
                            onClick={() => handleSelect(key, option)}
                            className={`px-4 py-2 rounded-full text-sm font-medium transition-all duration-200 ${
                              selections[key] === option
                                ? 'bg-purple-600 text-white shadow-lg shadow-purple-500/30 scale-105'
                                : 'bg-gray-700 text-gray-300 hover:bg-gray-600 hover:text-white'
                            }`}
                          >
                            {option}
                          </button>
                        ))}
                      </div>
                    </div>
                  ))}
                </div>

                <div className="bg-gradient-to-br from-gray-800 to-gray-900 rounded-2xl p-6 border border-purple-500/30 shadow-2xl relative overflow-hidden">
                  <div className="absolute top-0 left-0 w-2 h-full bg-gradient-to-b from-purple-500 to-pink-500"></div>
                  <div className="flex justify-between items-start mb-4">
                    <h3 className="text-lg font-bold text-gray-300 uppercase tracking-wider">완성된 프롬프트</h3>
                    <button
                      onClick={copyToClipboard}
                      className={`flex items-center gap-2 px-4 py-2 rounded-lg font-bold transition-all ${
                        copied 
                          ? 'bg-green-500/20 text-green-400' 
                          : 'bg-purple-600 hover:bg-purple-500 text-white shadow-lg'
                      }`}
                    >
                      {copied ? <IconCheck /> : <IconCopy />}
                      {copied ? '복사 완료!' : '프롬프트 복사하기'}
                    </button>
                  </div>
                  <div className="bg-gray-950 p-5 rounded-xl border border-gray-800 min-h-[120px] flex items-center">
                    <p className={`text-lg leading-relaxed ${
                      (selections.genreMood || selections.vocal || selections.instrument || selections.structure) 
                        ? 'text-purple-100 font-medium' 
                        : 'text-gray-500 italic'
                    }`}>
                      {generatedPrompt}
                    </p>
                  </div>
                </div>
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
